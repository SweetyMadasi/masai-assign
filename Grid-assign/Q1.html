<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Grid Layout</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 50px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .grid-container {
        width: 600px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        grid-gap: 20px;
      }

      .box {
        background-color: lightblue;
        border: 2px solid #333;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Grid Layout</h1>

    <div class="grid-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
