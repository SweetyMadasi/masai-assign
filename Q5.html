<!DOCTYPE html>

        }

        .container {
            width: 80%;

            justify-content: center;
            padding: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .partner-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
