<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <style>
      .card {
        width: 300px;
        height: 400px;
        margin: auto;
        padding: 20px;
        border: 2px solid black;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }

      h2 {
        margin-top: 15px;
        font-size: 22px;
      }

      p {
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile Image" />
      <h2>John Doe</h2>
      <p>A passionate learner exploring the world of web development.</p>
    </div>
  </body>
</html>
